<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="GenderAi.css">
    <!-- Link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <div class="main-content">
            <form action="#" class="prompt-form">
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Miêu tả bức tranh bạn muốn có" required autofocus></textarea>
                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>

                </div>
                <!-- Prompt action butotn -->
                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="">FLUX.1-schnell</option>
                            <option value="">Stable Diffusion XL</option>
                            <option value="">Stable Diffusion v1.5</option>
                            <option value="">Openjourney</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="">1 Image</option>
                            <option value="">2 Images</option>
                            <option value="">3 Images</option>
                            <option value="">4 Images</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="9/16">Portrait (9/16)</option>
                        
                        </select>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>
                </div>
                <!-- Trả về ảnh -->
                <div class="gallery-grid">
                    <div class="img-card error">
                        <div class="status-container">
                            <div class="spinner">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                            </div>
                            <p class="status-text">
                                Generating...
                            </p>
                        </div>
                        <img src="./images/test.png" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="./images/test.png" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="./images/test.png" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="./images/test.png" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
